<!DOCTYPE html>
<html>
<head>
  <title>Crash Down</title>
  <meta charset="UTF-8">
  <style>
    #game-board {
      text-align: center;
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid black;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameScreen">
  <h2 id="scoreTable"></h2>
  <h2 id="level"></h2>
  <h2 id="time"></h2>
  <div id="game-board"></div>
</div>

<div id="game-over">
  <h2 id="endScore"></h2>
  <h2 id="endTime"></h2>
  <button id="tryAgainButton">Próbáld újra</button>
</div>

<div id="startGameScreen">
  <h1>CrashDown</h1>
  <button id="startButton">Start</button>
  <button id="toplistaButton">Toplista</button>
</div>

<div id="toplistaScreen">
  <h1>Toplista:</h1>
  <table id="results-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Score</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>



<script src="jatek.js"></script>
</body>
</html>
