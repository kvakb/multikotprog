<!DOCTYPE html>
<html>
<head>
  <title>Crash Down</title>
  <meta charset="UTF-8">
  <style>
    #game-board {
      text-align: center;
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid black;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameScreen">
  <h2 id="scoreTable"></h2>
  <h2 id="level"></h2>
  <h2 id="time"></h2>
  <div id="game-board"></div>
</div>

<div id="game-over">
  <h2>Your Score</h2>
  <h2>Your Time</h2>
  <button id="tryAgainButton">Try again</button>
</div>

<div id="startGameScreen">
  <h1>CrashDown</h1>
  <button id="startButton">Start</button>
  <button id="toplistaButton">Toplista</button>
</div>


<script src="jatek.js"></script>
</body>
</html>
