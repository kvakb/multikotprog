<!DOCTYPE html>
<html>
<head>
  <title>Crash Down</title>
  <meta charset="UTF-8">
  <style>
    #nameAlert{
      color: red;
    }
    input[type="text"] {
      padding: 12px 20px;
      margin: 8px 0 30px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    #game-board {
      text-align: center;
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid black;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameScreen">
  <h2 id="scoreTable"></h2>
  <h2 id="level"></h2>
  <h2 id="time"></h2>
  <div id="game-board"></div>

  <h1 id="leveluptext"></h1>
</div>

<div id="game-over">
  <h2 id="endScore"></h2>
  <h2 id="endTime"></h2>
  <button id="tryAgainButton">Próbáld újra</button>
</div>

<div id="startGameScreen">
  <h1>CrashDown</h1>
  <form>
    <label for="name">Név:</label>
    <input type="text" id="name">
  </form>
  <button type=submit id="startButton">Start</button>
  <button id="toplistaButton">Toplista</button>
  <h2 id="nameAlert"></h2>
</div>

<div id="toplistaScreen">
  <h1>Toplista:</h1>
  <table id="results-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Score</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button type=submit id="backToHome">Vissza</button>
</div>



<script src="jatek.js"></script>
</body>
</html>
